<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

<body>

    <!--NAV BAR/HEADER-->
    <!--NAV BAR/HEADER END-->


    <!--PAGE CONTENT-->
    <div class="search-div">
        <P>Where do you want to know the weather? (City, State)</P>
        <input type="text" name="search-box" id="user-search">
        <button class="btn" type="button">Search</button>
    </div>
    <div class="old-cities-div">
        <!--empty until JavaScript-->
    </div>
    <div class="current-weather">
        <div class="city-name"></div>
        <div class="todays-date"></div>
        <div class="icon-image"></div>
        <div class="todays-temp"></div>
        <div class="todays-humidity"></div>
        <div class="todays-wind-speed"></div>
        <div class="todays-uv-index"></div>
    </div>
    <div class="current-5-day-forcast">
        <!--empty until JavaScript-->
    </div>
    <!--PAGE CONTENT END-->

    <!--FOOTER CONTENT-->
    <!--FOOTER END-->

    <!--JS LINKS-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
