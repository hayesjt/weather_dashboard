<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

<body>

    <!--NAV BAR/HEADER-->
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand">Weather Dashboard</span>
    </nav>
    <!--NAV BAR/HEADER END-->


    <!--PAGE CONTENT-->
    <div class="container">

        <div class="row">
            <div class="col-md-3">
                <div class="search-div">
                    <input type="text" name="search-box" id="user-search">
                    <button class="btn-search" type="button">Search</button>
                </div>
                <div class="old-cities-div">
                    <!--empty until JavaScript-->
                </div>
            </div>
            <div class="col-md-9">
                <div class="current-weather">
                    <h3>Current Weather:</h3>
                    <h5 class="city-name"></h5>
                    <div class="todays-date"></div>
                    <img class="icon-image" />
                    <div class="todays-temp"></div>
                    <div class="todays-humidity"></div>
                    <div class="todays-wind-speed"></div>
                    <div class="todays-uv-index"></div>
                </div>
                <div class="current-5-day-forcast">
                    <!--empty until JavaScript-->
                </div>
            </div>
        </div>
    </div>

    <!--PAGE CONTENT END-->

    <!--Footer START-->
    <footer>
        &copy;Hay.Deign.Lee
    </footer>
    <!--Footer END-->

    <!--JS LINKS-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
